baseURL: "yusubov.com"
languageCode: en-us
title: Kanan Yusubov
icon: profile.png
theme: PaperMod

params:
  social:
  author: Kanan Yusubov
  keywords: [blog, page ]
  label:
    title: Test
    icon: /profile.jpg
  cover:
    responsiveImages: true
  profileMode:
      enabled: true
      title: "<Title>" # optional default will be site title
      subtitle: "Senior Mobile Platforms Engineer (Flutter) & Founder of Azerbaijan Flutter Users Community"
      imageUrl: "profile.jpeg" # optional
      imageTitle: "<title of image as alt>" # optional
      imageWidth: 200 # custom size
      imageHeight: 200 # custom size
      buttons:
        - name: Archive
          url: "/archives"
        - name: Tags
          url: "/tags"
        - name: My Resume
          url: "/docs/Resume.pdf"
  socialIcons:
    - name: "rss"
      url: "yusubov.com/index.xml"
    - name: "email"
      url: "https://www.linkedin.com/in/thisisyusub/"
    - name: "linkedin"
      url: "dev@yusubov.com"
    - name: "facebook"
      url: "https://www.facebook.com/kanan.yusub"
    - name: "github"
      url: "https://github.com/thisisyusub"
    - name: "medium"
      url: "https://medium.com/@thisisyusub"
    - name: "spotify"
      url: "https://open.spotify.com/user/31cfyo6olr4agp2lqgcv6mrnoyja?si=84f7a7a40721495f"
    - name: "stackoverflow"
      url: "https://stackoverflow.com/users/10996870/thisisyusub"
    - name: "telegram"
      url: "https://t.me/yusubX"
    - name: "youtube"
      url: "https://www.youtube.com/channel/UC9j42eR0UxQTwKHY_j71i4g" 
  homeInfoParams:
        Title: Hi there!
        Content: Can be Info, links, about...
  linkFullImages: true
  showReadingTime: true
  ShowCodeCopyButtons: true
  ShowPostNavLinks: true
  ShowWordCount: true
  ShowFullTextinRSS: true
  hideFooter: true
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
  outputs:
    home:
        - HTML
        - RSS
        - JSON # is necessary

menu:
